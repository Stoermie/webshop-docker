
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cart
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-cart
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-cart
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-cart
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "{{ .Values.cart.port }}"
    spec:
      containers:
        - name: cart
          image: "{{ .Values.cart.image.repository }}:{{ .Values.cart.image.tag }}"
          command:
            - python
            - -m
            - uvicorn
            - main:app
            - --host
            - "0.0.0.0"
            - --port
            - "{{ .Values.cart.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.cart.port }}
            - name: metrics
              containerPort: {{ .Values.cart.port }}
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Values.postgresql.primary.service.host }}:{{ .Values.postgresql.primary.service.port }}/{{ .Values.cart.database }}"
            - name: EVENT_BUS_URL
              value: "http://{{ .Release.Name }}-eventbus:{{ .Values.eventbus.port }}"
