apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-catalog
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-catalog
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-catalog
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-catalog
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-postgresql
          image: busybox:1.35.0
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Release.Name }}-postgresql 5432; do
                echo "waiting for postgresql at {{ .Release.Name }}-postgresql:5432"
                sleep 2
              done
      containers:
        - name: catalog
          image: "{{ .Values.catalog.image.repository }}:{{ .Values.catalog.image.tag }}"
          ports:
            - containerPort: {{ .Values.catalog.port }}
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.catalog.database }}"
            - name: EVENT_BUS_URL
              value: http://{{ .Release.Name }}-eventbus:{{ .Values.eventbus.port }}
