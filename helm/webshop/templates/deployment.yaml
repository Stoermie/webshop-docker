apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webshop-frontend.fullname" . }}
  labels:
    app: {{ include "webshop-frontend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "webshop-frontend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "webshop-frontend.name" . }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.port }}
